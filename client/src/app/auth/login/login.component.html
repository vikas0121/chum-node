<div class="main">

  <section class="auth">
    <div class="container">
      <div class="auth-content">
        <form #authForm="ngForm" id="auth-form" class="auth-form" (ngSubmit)="onSubmit(authForm)">
          <h2 class="form-title">Login</h2>
          <div class="form-group">
            <input ngModel type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <input ngModel type="password" class="form-input" name="password" id="password" placeholder="Password" />
            <span class="zmdi zmdi-eye-off field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Login" />
          </div>
        </form>
        <p class="auth-mode">
          Need a new account ? <button class="btn btn-link auth-mode-link" (click)='onSwitchToSignup()'>Sign up
            here</button>
        </p>
      </div>
    </div>
  </section>

</div>
